<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Bootstrap Portfolio</title>
  <meta charset="utf-8">

  <!-- Importing Bootstrap framework -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- This is my navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span> 
                </button>
            <a class="navbar-brand" href="#">Ulises Rangel</a>
            </div>
              <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div id="midBox" class="col-8">
                <h3>Contact</h3>
                <hr>

                <form>
                  <div class="form-group">
                    <label for="exampleName1">Name</label>
                    <input type="text" class="form-control text-muted" id="exampleName1" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
              <div class="row">
                  <div class="col-12">
                      <p class="footerText">
                          Copyright&copy;
                      </p>
                  </div>
              </div>
              </ul>
            </div>
          </nav>

</body>
